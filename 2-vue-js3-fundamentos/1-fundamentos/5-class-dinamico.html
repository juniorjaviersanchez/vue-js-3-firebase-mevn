<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Dinámico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h1>Vue 3</h1>
        <hr>
        <h2>Imprimir un valor</h2>
        <h5>{{title}}</h5>
        <h6 class="p-3 mb-2 bg-dark"
            :class="[cantidad > 500 ? 'text-success':'text-danger' ]"
            >
            Mi caldo disponible es: {{cantidad}}
        </h6>
        <hr>
        <h2>Utilizando el atributo v-bind </h2>
        <a v-bind:href="enlace">Forma 1</a>
        <br>
        <a :href="enlace">Forma 2</a>
        <hr>
        <h2>v-if v-else-if v-else</h2>
        <p v-if="estado">Activa</p>
        <p v-else>Desactivado</p>
        <br>
        <p v-if="cantidad > 500">{{cantidad}}</p>
        <p v-else-if="cantidad <= 500 && cantidad > 0">
            <span style="color: red;">
                {{cantidad}}
            </span>
        </p>
        <p v-else>Saldo insuficiente : 0</p>

        <hr>
        <h2>v-for</h2>
        <ul>
            <li v-for="iten in servicios">{{iten}}</li>
        </ul>
        <p>Con índice</p>
        <ul>
            <li v-for="(iten, index) in servicios">{{index + 1}} {{iten}}</li>
        </ul>

        <hr>
        <h2>Evento Click</h2>
        <button v-on:click="agregarSaldo">Sumar 100</button>
        <button @click="agregarSaldo">Sumar 100</button>

        <br>
        <button @click="disminuirSaldo" :disabled="disabled">Restar 100</button>


    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>

    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>
</html>
