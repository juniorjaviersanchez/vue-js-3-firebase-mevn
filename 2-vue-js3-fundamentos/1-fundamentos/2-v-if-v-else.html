<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if v-else-if v-else</title>
</head>
<body>
    <div id="app">
        <h1>Vue 3</h1>
        <hr>
        <h2>Imprimir un valor</h2>
        <h5>{{title}}</h5>
        <h6>Mi caldo disponible es: {{cantidad}}</h6>
        <hr>
        <h2>Utilizando el atributo v-bind </h2>
        <a v-bind:href="enlace">Forma 1</a>
        <br>
        <a :href="enlace">Forma 2</a>
        <hr>
        <h2>v-if v-else-if v-else</h2>
        <p v-if="estado">Activa</p>
        <p v-else>Desactivado</p>
        <br>
        <p v-if="cantidad > 500">{{cantidad}}</p>
        <p v-else-if="cantidad <= 500 && cantidad > 0">
            <span style="color: red;">
                {{cantidad}}
            </span>
        </p>
        <p v-else>Cantidad no v√°lida</p>


    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>

    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>
</html>
